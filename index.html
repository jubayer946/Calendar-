<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ourstory üíú calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #73605B, #D09683);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
    }

    .calendar-wrapper {
      width: 95%;
      max-width: 420px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      text-align: center;
      padding-bottom: 20px;
    }

    .title {
      font-family: 'Cinzel Decorative', serif;
      font-size: 34px;
      margin: 20px 0 10px;
      color: #fff;
      font-weight: 700;
    }

    .subtitle {
      font-size: 15px;
      font-style: italic;
      color: #f0e6e3;
      margin-bottom: 16px;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .month-year { font-weight: 600; font-size: 16px; color: #fff; }
    .nav-btn {
      border: none;
      background: rgba(255,255,255,0.3);
      color: #fff;
      border-radius: 6px;
      padding: 4px 10px;
      cursor: pointer;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      padding: 15px;
    }
    .day-header { font-size: 12px; text-align: center; color: #f5f5f5; font-weight: bold; }
    .day-cell {
      min-height: 60px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 6px;
      font-size: 13px;
      color: #fff;
      transition: all 0.2s ease;
      position: relative;
    }
    .day-cell:hover { transform: translateY(-2px); background: rgba(255,255,255,0.25); }
    .today { border: 2px solid #D09683; box-shadow: 0 0 6px rgba(208,150,131,0.6); }

    .event {
      background: linear-gradient(135deg, #D09683, #73605B);
      color: #fff;
      font-size: 11px;
      padding: 3px 6px;
      border-radius: 20px;
      margin-top: 4px;
      display: inline-block;
    }

    /* Highlight upcoming cells */
    .upcoming {
      border: 2px solid #FFD700;
      box-shadow: 0 0 8px #FFD700;
    }

    .event-slider { padding: 12px; }
    .event-list { display: flex; flex-direction: column; gap: 8px; }
    .event-item {
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 13px;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .event-item:hover { background: rgba(255,255,255,0.3); }

    /* Highlight upcoming events in list */
    .event-item.upcoming {
      border: 1px solid #FFD700;
      box-shadow: 0 0 10px #FFD700;
    }

    .event-left { display: flex; flex-direction: column; }
    .event-item-name { font-weight: 600; }
    .event-item-details { font-size: 11px; color: #eee; }
    .countdown { font-size: 12px; font-weight: 600; color: #FFD700; margin-left: 10px; }
  </style>
</head>
<body>
  <div class="calendar-wrapper">
    <h2 class="title">ourstory üíú</h2>
    <p class="subtitle" id="subtitle"></p>

    <div class="calendar-header">
      <button class="nav-btn" onclick="changeMonth(-1)">‚Äπ</button>
      <div class="month-year" id="monthYear"></div>
      <button class="nav-btn" onclick="changeMonth(1)">‚Ä∫</button>
    </div>
    <div class="calendar-grid" id="calendar"></div>

    <div class="event-slider">
      <div class="event-list" id="eventList"></div>
    </div>
  </div>

  <script>
    let currentDate=new Date();
    let events={};

    const months=["January","February","March","April","May","June","July","August","September","October","November","December"];
    const days=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];

    // Recurring Special Events üíï
    const anniversary={month:9, day:27, name:"First Talked", details:"The day our conversation began ‚ú®", recurring:true};
    const firstDate={month:10, day:13, name:"First Date üå∑", details:"Anticipation ‚Ä¢ Excitement ‚Ä¢ Confession ‚Ä¢ Hug ‚Ä¢ Kiss ‚Ä¢ Love", recurring:true};

    // Romantic quotes
    const romanticQuotes = [
      "Every date is our memory ‚ú®",
      "Together is my favorite place üíï",
      "You + Me = Forever üíú",
      "Our story is my real fairy tale üåπ",
      "With you, every day feels special üí´"
    ];
    let subtitleIndex=0;
    const subtitleEl=document.getElementById("subtitle");
    function showSubtitle(){
      subtitleEl.style.opacity=0;
      setTimeout(()=>{
        subtitleEl.textContent=romanticQuotes[subtitleIndex];
        subtitleEl.style.opacity=1;
        subtitleIndex=(subtitleIndex+1)%romanticQuotes.length;
      },800);
    }
    showSubtitle();
    setInterval(showSubtitle,5000);

    function getNextOccurrence(m,d){
      const today=new Date();
      let y=today.getFullYear();
      let occ=new Date(y,m-1,d);
      if(occ<new Date(today.toDateString())) occ=new Date(y+1,m-1,d);
      return occ;
    }
    function countdown(target){ return Math.ceil((target-new Date())/(1000*60*60*24)); }

    function generateCalendar(){
      const cal=document.getElementById("calendar");
      const mY=document.getElementById("monthYear");
      const y=currentDate.getFullYear(), m=currentDate.getMonth();
      mY.textContent=`${months[m]} ${y}`;
      cal.innerHTML="";
      days.forEach(d=>{
        const h=document.createElement("div");
        h.className="day-header";
        h.textContent=d;
        cal.appendChild(h);
      });

      const firstDay=new Date(y,m,1).getDay();
      const daysInMonth=new Date(y,m+1,0).getDate();
      const today=new Date();

      for(let i=0;i<firstDay;i++){cal.appendChild(document.createElement("div"));}
      for(let d=1;d<=daysInMonth;d++){
        const c=document.createElement("div");
        c.className="day-cell";
        const num=document.createElement("div");
        num.className="day-number";
        num.textContent=d;
        c.appendChild(num);

        if(d===today.getDate()&&m===today.getMonth()&&y===today.getFullYear()){ c.classList.add("today"); }

        // Anniversary & First Date highlight in calendar
        if(m+1===anniversary.month && d===anniversary.day){
          const e=document.createElement("div");
          e.className="event";
          e.textContent=anniversary.name;
          c.appendChild(e);
        }
        if(m+1===firstDate.month && d===firstDate.day){
          const e=document.createElement("div");
          e.className="event";
          e.textContent=firstDate.name;
          c.appendChild(e);
        }

        cal.appendChild(c);
      }
      updateEvents();
    }

    function updateEvents(){
      const list=document.getElementById("eventList");
      list.innerHTML="";
      const all=[];

      // Always include recurring events (next occurrence)
      [anniversary,firstDate].forEach(ev=>{
        const next=getNextOccurrence(ev.month,ev.day);
        all.push({
          date:`${next.getFullYear()}-${String(ev.month).padStart(2,"0")}-${String(ev.day).padStart(2,"0")}`,
          name:ev.name,
          details:ev.details,
          recurring:true
        });
      });

      all.sort((a,b)=>new Date(a.date)-new Date(b.date));

      const now=new Date();
      all.forEach(ev=>{
        const [y,m,d]=ev.date.split("-").map(Number);
        const evDate=new Date(y,m-1,d);
        const diff=evDate-now;

        const item=document.createElement("div");
        item.className="event-item";
        // Add glowing highlight if event within 30 days
        if(diff>0 && diff<=30*24*60*60*1000){
          item.classList.add("upcoming");
        }

        item.onclick = ()=>{
          currentDate=new Date(y,m-1,1);
          generateCalendar();
        };

        item.innerHTML=`
          <div class="event-left">
            <span class="event-item-name">${ev.name}</span>
            ${ev.details?`<span class="event-item-details">${ev.details}</span>`:""}
          </div>
          <div class="countdown">‚è≥ ${countdown(evDate)}d</div>
        `;
        list.appendChild(item);
      });
    }

    function changeMonth(dir){ currentDate.setMonth(currentDate.getMonth()+dir); generateCalendar(); }
    generateCalendar();
  </script>
</body>
        </html>
