<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Calendar</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px 20px 320px 20px;
            background: #ffffff;
            min-height: 100vh;
        }

        .calendar-container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.06), 0 2px 8px rgba(0,0,0,0.04);
            overflow: hidden;
            margin-bottom: 40px;
        }

        .calendar-header {
            background: #ffffff;
            color: #111827;
            padding: 24px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f3f4f6;
        }

        .nav-btn {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            color: #374151;
            font-size: 18px;
            cursor: pointer;
            padding: 12px 16px;
            border-radius: 12px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .nav-btn:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
            transform: translateY(-1px);
        }

        .month-year {
            font-size: 28px;
            font-weight: 200;
            letter-spacing: -0.5px;
            color: #111827;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #ffffff;
        }

        .day-header {
            background: #fafbfc;
            color: #6b7280;
            padding: 16px;
            text-align: center;
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #f3f4f6;
        }

        .day-cell {
            background: #ffffff;
            min-height: 90px;
            padding: 12px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
            border-right: 1px solid #f9fafb;
            border-bottom: 1px solid #f9fafb;
        }

        .day-cell:hover {
            background: #f8fafc;
            transform: translateY(-1px);
        }

        .day-number {
            font-weight: 400;
            color: #111827;
            margin-bottom: 6px;
            font-size: 16px;
        }

        .other-month {
            color: #d1d5db;
        }

        .today {
            background: #f0f9ff !important;
            border: 2px solid #0ea5e9;
            border-radius: 12px;
        }

        .today .day-number {
            color: #0ea5e9;
            font-weight: 600;
        }

        .event {
            background: #111827;
            color: #ffffff;
            font-size: 10px;
            padding: 4px 6px;
            border-radius: 6px;
            margin: 2px 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .event:hover {
            background: #374151;
            transform: scale(1.05);
        }

        .event-slider {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(229, 231, 235, 0.3);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.08);
            padding: 24px;
            max-height: 280px;
            overflow-y: auto;
            z-index: 1000;
        }

        .event-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 900px;
            margin: 0 auto;
        }

        .event-item {
            background: rgba(249, 250, 251, 0.7);
            border: 1px solid rgba(229, 231, 235, 0.5);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .event-item:hover {
            background: rgba(243, 244, 246, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        .event-item.highlighted {
            background: rgba(14, 165, 233, 0.15);
            border: 1px solid rgba(14, 165, 233, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.15);
        }

        .event-item-date {
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .event-item-name {
            font-size: 16px;
            color: #111827;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .event-item-details {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.4;
        }

        .add-event-section {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 24px;
            width: 320px;
            transform: translateY(100vh);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .add-event-section.open {
            transform: translateY(0);
            opacity: 1;
        }

        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            color: #111827;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .floating-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .floating-btn.open {
            transform: rotate(45deg);
            background: rgba(255, 255, 255, 0.9);
        }

        .floating-btn.open:hover {
            transform: rotate(45deg) scale(1.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 16px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            background: #ffffff;
            color: #111827;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .form-group input::placeholder, .form-group textarea::placeholder {
            color: #9ca3af;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .add-btn {
            background: #111827;
            color: #ffffff;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .add-btn:hover {
            background: #1f2937;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(17, 24, 39, 0.15);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        h3 {
            margin-top: 0; 
            color: #111827;
            font-weight: 300;
            font-size: 24px;
            letter-spacing: -0.5px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .day-cell {
                min-height: 70px;
                padding: 8px;
            }
            
            .calendar-header {
                padding: 20px;
            }
            
            .month-year {
                font-size: 24px;
            }
            
            .add-event-section {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button class="nav-btn" onclick="changeMonth(-1)">‹</button>
            <div class="month-year" id="monthYear"></div>
            <button class="nav-btn" onclick="changeMonth(1)">›</button>
        </div>
        
        <div class="calendar-grid" id="calendar">
            <!-- Calendar will be generated here -->
        </div>
        
        <div class="event-slider">
            <div class="event-list" id="eventList">
                <!-- Events will be displayed here -->
            </div>
        </div>

        <button class="floating-btn" onclick="toggleEventForm()" id="floatingBtn">+</button>
        
        <div class="add-event-section" id="eventForm">
            <h3>Add Event</h3>
            <form onsubmit="addEvent(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate">Date</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="eventName">Event Name</label>
                        <input type="text" id="eventName" placeholder="e.g., First Meeting" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="eventDetails">Details (optional)</label>
                    <textarea id="eventDetails" placeholder="Additional details about the event..."></textarea>
                </div>
                <button type="submit" class="add-btn">Add Event</button>
            </form>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let events = {};

        const months = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const monthYear = document.getElementById('monthYear');
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            monthYear.textContent = `${months[month]} ${year}`;
            
            // Clear calendar
            calendar.innerHTML = '';
            
            // Add day headers
            days.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                calendar.appendChild(dayHeader);
            });
            
            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;
            const todayDate = today.getDate();
            
            // Add previous month's trailing days
            for (let i = firstDay - 1; i >= 0; i--) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                dayCell.innerHTML = `<div class="day-number other-month">${daysInPrevMonth - i}</div>`;
                calendar.appendChild(dayCell);
            }
            
            // Add current month's days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                
                if (isCurrentMonth && day === todayDate) {
                    dayCell.classList.add('today');
                }
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayCell.appendChild(dayNumber);
                
                // Add events for this day (only event names)
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                if (events[dateKey]) {
                    events[dateKey].forEach((event, eventIndex) => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = 'event';
                        eventDiv.textContent = event.name;
                        eventDiv.onclick = (e) => {
                            e.stopPropagation();
                            highlightEventInSlider(dateKey, eventIndex);
                        };
                        dayCell.appendChild(eventDiv);
                    });
                }
                
                calendar.appendChild(dayCell);
            }
            
            // Add next month's leading days
            const totalCells = calendar.children.length - 7; // Subtract day headers
            const remainingCells = 42 - totalCells; // 6 rows × 7 days = 42 cells
            
            for (let day = 1; day <= remainingCells; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                dayCell.innerHTML = `<div class="day-number other-month">${day}</div>`;
                calendar.appendChild(dayCell);
            }
            
            // Update event slider
            updateEventSlider();
        }

        function updateEventSlider() {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';
            
            // Get all events and sort by date
            const allEvents = [];
            Object.keys(events).forEach(dateKey => {
                events[dateKey].forEach((event, eventIndex) => {
                    allEvents.push({
                        date: dateKey,
                        name: event.name,
                        details: event.details,
                        originalIndex: eventIndex
                    });
                });
            });
            
            // Sort events by date
            allEvents.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            if (allEvents.length === 0) {
                eventList.innerHTML = '<div style="text-align: center; color: #6b7280; padding: 20px;">No events scheduled</div>';
                return;
            }
            
            // Display events
            allEvents.forEach((event, index) => {
                const eventItem = document.createElement('div');
                eventItem.className = 'event-item';
                eventItem.setAttribute('data-date', event.date);
                eventItem.setAttribute('data-index', event.originalIndex);
                eventItem.setAttribute('data-slider-index', index);
                
                const [year, month, day] = event.date.split('-').map(Number);
                const eventDate = new Date(year, month - 1, day);
                const formattedDate = eventDate.toLocaleDateString('en-US', {
                    weekday: 'short',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                
                eventItem.innerHTML = `
                    <div class="event-item-date">${formattedDate}</div>
                    <div class="event-item-name">${event.name}</div>
                    ${event.details ? `<div class="event-item-details">${event.details}</div>` : ''}
                `;
                
                // Add click handler to navigate to event's month
                eventItem.onclick = () => {
                    navigateToEventMonth(event.date);
                };
                
                eventList.appendChild(eventItem);
            });
        }

        function highlightEventInSlider(dateKey, eventIndex) {
            // Remove previous highlights
            document.querySelectorAll('.event-item.highlighted').forEach(item => {
                item.classList.remove('highlighted');
            });
            
            // Find and highlight the matching event in slider
            const eventItems = document.querySelectorAll('.event-item');
            eventItems.forEach(item => {
                if (item.getAttribute('data-date') === dateKey && 
                    parseInt(item.getAttribute('data-index')) === eventIndex) {
                    item.classList.add('highlighted');
                    
                    // Scroll to the highlighted event
                    const slider = document.querySelector('.event-slider');
                    const itemTop = item.offsetTop;
                    const sliderHeight = slider.clientHeight;
                    const itemHeight = item.offsetHeight;
                    
                    // Calculate scroll position to center the item
                    const scrollPosition = itemTop - (sliderHeight / 2) + (itemHeight / 2);
                    
                    slider.scrollTo({
                        top: Math.max(0, scrollPosition),
                        behavior: 'smooth'
                    });
                }
            });
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            generateCalendar();
        }

        function navigateToEventMonth(dateKey) {
            const [year, month, day] = dateKey.split('-').map(Number);
            
            // Only navigate if we're not already in that month
            if (currentDate.getFullYear() !== year || currentDate.getMonth() !== (month - 1)) {
                currentDate = new Date(year, month - 1, 1);
                generateCalendar();
            }
        }

        function toggleEventForm() {
            const eventForm = document.getElementById('eventForm');
            const floatingBtn = document.getElementById('floatingBtn');
            
            eventForm.classList.toggle('open');
            floatingBtn.classList.toggle('open');
        }

        function addEvent(e) {
            e.preventDefault();
            
            const date = document.getElementById('eventDate').value;
            const name = document.getElementById('eventName').value;
            const details = document.getElementById('eventDetails').value;
            
            if (!date || !name) return;
            
            if (!events[date]) {
                events[date] = [];
            }
            
            events[date].push({
                name: name,
                details: details
            });
            
            // Clear form
            document.getElementById('eventDate').value = '';
            document.getElementById('eventName').value = '';
            document.getElementById('eventDetails').value = '';
            
            // Close the form after adding event
            toggleEventForm();
            
            // Navigate to the event's month if needed
            const [eventYear, eventMonth, eventDay] = date.split('-').map(Number);
            
            if (currentDate.getFullYear() !== eventYear || currentDate.getMonth() !== (eventMonth - 1)) {
                currentDate = new Date(eventYear, eventMonth - 1, 1);
            }
            
            generateCalendar();
        }

        // Set today's date as default in the date input
        document.getElementById('eventDate').valueAsDate = new Date();

        // Initialize calendar
        generateCalendar();
    </script>
